<div class="channel-section">
    <div class="headline">
        <div class="category" (click)="toggleDropdownMenu()">
            <img [class.dropdown-arrow-open]="dropdownOpen" [class.dropdown-arrow-close]="!dropdownOpen"
                src="../../../assets/img/dropdown_arrow.svg" alt="">
            <img [class.dropdown-arrow-open]="dropdownOpen" [class.dropdown-arrow-close]="!dropdownOpen"
                src="../../../assets/img/dropdown_arrow_color.svg" alt="">
            <img class="channel-logo" src="../../../assets/img/channel_logo.svg" alt="">
            <img class="channel-logo" src="../../../assets/img/channel_logo_color.svg" alt="">
            <span>Channels</span>
        </div>

        <app-icon-hover-change-image (click)="openDialog()" [unhovered]="'../../../assets/img/plus-unhovered.svg'"
            [hovered]="'../../../assets/img/plus-hovered.svg'"
            [onClick]="'../../../assets/img/plus-onclick.svg'"></app-icon-hover-change-image>
    </div>
    <div [class.dropdown-menu-open]="dropdownOpen" [class.dropdown-menu-close]="!dropdownOpen">
        <div class="inner">
            <app-channel-list-element *ngFor="let channel of this.firebaseService.channels" [channel]="channel"
                [currentCollectionId]="this.currentCollectionId"></app-channel-list-element>
            <app-new-channel-list-element></app-new-channel-list-element>
        </div>
    </div>
</div>
