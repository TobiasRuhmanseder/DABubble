<div class="login-content">
    <div class="header">
        <img src="./../../assets/img/logo_small.svg" alt="DABubble Logo">
    </div>
    <div class="login-container">
        <img (click)="navigateToLogin()" class="arrow-back" src="./../../../assets/img/arrow_back.svg">
        <h1>Passwort zurücksetzen</h1>
        <div class="info-text">Bitte geben Sie Ihre E-Mail-Adresse ein.</div>
        <form>
            <div class="inputfield-container">
                <img src="./../../../assets/icons/mail_icon.svg">
                <input id="email" type="email" [formControl]="emailControl" placeholder="beispielname@email.com">
            </div>
            <div class="alert" *ngIf="emailControl.hasError('email')">
                * Bitte verwende eine gültige Email-Adresse.
            </div>
        </form>
        <div class="text-gray">Wir senden Ihnen eine E-Mail, über die Sie Ihr Passwort ändern können.</div>
        <div class="submit-btn">
            <button class="btn-blue" [disabled]="!emailControl.valid" [class.btn-inactive]="!emailControl.valid"
                (click)="resetPassword()">Email senden</button>
        </div>
    </div>
    <div class="footer">
        <div class="legal-links">
            <a class="link-btn" routerLink="legal-notice">Impressum</a>
            <a class="link-btn" routerLink="privacy-policy">Datenschutz</a>
        </div>
    </div>
    <div class="confirmation-message" *ngIf="this.LoginService.showConfirmationMessage">
        <img src="./../../../assets/icons/send_mail_white.svg" alt="">Email gesendet
    </div>
</div>
