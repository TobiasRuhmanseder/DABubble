<ng-container *ngIf="text.editable">
  <!-- Editable section -->
  <div class="box">
    <input
      type="text"
      class="form-control"
      [ngModel]="text.tile.content.text"
      name="editableText"
    >
  </div>
</ng-container>

<ng-container *ngIf="!text.editable">
  <!-- Non editable section -->
  <div  [innerHTML]="text.tile.content.html"></div>
</ng-container>
