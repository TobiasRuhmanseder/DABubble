<div class="headline-container" mat-dialog-title>
    <div>
        # {{channelData.name}}
    </div>
    <div class="close-btn" (click)="onNoClick()">
        Close
    </div>
</div>

<div mat-dialog-content>
    <div class="channel-name-container mb-16" >
        <div class="head">
            <span class="channel-name">Channel name</span>
            <span class="edit" *ngIf="!editName" (click)="editChannel('name')">Bearbeiten</span>
            <span class="edit" for="name" *ngIf="editName" (click)="saveEdit('name')">Speichern</span>
        </div>
    
        <div class="name-container-title" *ngIf="!editName" >
            # <span>{{channelData.name}}</span>
        </div>

        <div *ngIf="editName" >
            # <input type="text" id="name" [(ngModel)]="channelNameInput">
        </div>
    </div>
    
    <div class="channel-name-container">
        <div class="head">
            <span class="channel-name">Channel description</span>
            <span class="edit" *ngIf="!editDescription" (click)="editChannel('description')">Bearbeiten</span>
            <span class="edit" *ngIf="editDescription" (click)="saveEdit('description')">Speichern</span>
        </div>
    
        <div class="name-container-title" *ngIf="!editDescription" >
            {{channelData.description}}
        </div>

        <div *ngIf="editDescription" >
            <input type="text" #description [(ngModel)]="channelDescriptionInput">
        </div>
    
        <div class="seperator"></div>
    
        <div class="creator-container">
            <span class="channel-name">Erstellt von</span>
            <span class="creator-text">{{this.users.getUserName(channelData.creator)}}</span>
        </div>
    </div>
</div>
<div mat-dialog-actions class="actions-container">
    <button mat-button cdkFocusInitial class="leave-channel-btn">Channel verlassen</button>
</div>
