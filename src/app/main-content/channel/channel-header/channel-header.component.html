<section>
  <div class="channel-description-container" (click)="openDialog()">
    <span class="name">Thread</span>
    <span class="thread-name">#</span>
    <span class="thread-name">{{
      this.chatService.currentThreadChannel.name
    }}</span>

  </div>


  <div class="close-button" (click)="chatService.threadIsOpen = false"></div>
</section>
