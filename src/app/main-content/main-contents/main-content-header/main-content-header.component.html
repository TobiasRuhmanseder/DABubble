<div class="header">
  <div class="channel-title" (click)="openChannelData()">
    <div class="icon icon-tag" src=".\assets\icons\tag.png"></div>
    <div class="title-hover">{{ chatService.getChannelName() }}</div>
    <div class="icon icon-expand"></div>
  </div>
  <div class="header-users-nav">
    <div class="header-profil-position">
      <div>
        <div class="header-profil-number" (click)="openUserDialog()">
          <div class="header-users-img">
            <div
              class="header-pic-container"
              *ngFor="let users of chatService.getChannelUsers(); let i = index"
            >
              <img
                class="header-pic"
                src=".\assets\pics\{{ getUserPicFromChannel(users) }}.png"
              />
            </div>
          </div>
          <div class="header-number">
            {{ getChannelUsersLength() }}
          </div>
        </div>
      </div>
      <div class="user-dialog-container" *ngIf="userDialog">
        <div class="dialog-title">
          <div class="title">Mitglieder</div>
          <div class="close-button" (click)="closeAllDialog()"></div>
        </div>
        <div *ngFor="let user of chatService.currentChannel[0].users">
          <div class="user" (click)="openUserDetails()">
            <img
              class="user-pic"
              src=".\assets\pics\{{ chatService.getUserPic(user) }}.png"
            />
            {{ users.getUserName(user) }}
          </div>
        </div>
        <div class="button-user" (click)="goToAddUser()">
          <div class="header-add-icon icon"></div>
          <span class="add-user-button-text">Mitglieder hinzufügen</span>
        </div>
      </div>
    </div>
    <div class="header-profil-position">
      <div>
        <div class="header-add-icon icon" (click)="addUser()"></div>
      </div>
      <div class="header-dialog-container" *ngIf="addUserDialog">
        <div class="dialog-title">
          <div class="title">Leute hinzufügen</div>
          <div class="close-button" (click)="closeAllDialog()"></div>
        </div>
        <div class="sub-title"># {{ chatService.getChannelName() }}</div>

        <div class="dialog-input">
          <input
            class="input"
            type="text"
            placeholder="Name eingeben"
            [(ngModel)]="inputAddUser"
          />
          <!-- <div class="input-user" *ngIf="inputAddUser.length > 0">
              <div></div>
              <div>{{ inputAddUser }}</div>
              <div class="close-user-button" (click)="closeUser()"></div>
            </div> -->
          <div
            class="choose-user"
            *ngIf="inputAddUser.length > 0 && filterUserList().length > 0"
          >
            <div *ngFor="let user of filterUserList()" class="user">
              <img
                class="user-pic"
                src=".\assets\pics\{{ chatService.getUserPic(user.id) }}.png"
              />
              {{ user.name }}
            </div>
            <!-- <mat-menu #addUser="matMenu">
              <div
                *ngFor="let user of this.chatService.currentChannel[0].users"
              >
                <button
                  mat-menu-item
                  class="add-menu"
                  (click)="selectUser(user)"
                >
                  {{ user }}
                </button>
              </div>
            </mat-menu> -->
          </div>
        </div>

        <div class="dialog-button-container">
          <button
            class="add-button"
            [disabled]="disableButton"
            (click)="addUserToChannel()"
          >
            Hinzufügen
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="showBg" class="dialog-background" (click)="closeAllDialog()"></div>
