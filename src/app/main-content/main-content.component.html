<div class="card main-content">
  <div class="header">
    <div class="channel-title">
      <img class="icon title-hover" src=".\assets\icons\tag.png" />
      <div class="title-hover">{{ channel1.name }}</div>
      <img class="icon title-hover" src=".\assets\icons\expand_more.png" />
    </div>
    <div class="header-users-nav">
      <div class="header-profil-number">
        <div class="header-users-img">
          <div
            class="header-pic-container"
            *ngFor="let user of channel1.users; let i = index"
          >
            <img
              class="header-pic"
              src=".\assets\pics\{{ getUserPic(user) }}"
            />
          </div>
        </div>
        <div class="header-number">{{ channel1.users.length }}</div>
      </div>
      <div class="header-add-icon icon"></div>
    </div>
  </div>

  <div class="main-messages" #messagesContent>
    <div
      class="message-container"
      [ngStyle]="{
        'flex-direction': msg.name === eingeloggterUser ? 'row-reverse' : 'row'
      }"
      *ngFor="let msg of channel1Msg; let i = index"
    >
      <img class="message-pic" src=".\assets\pics\{{ renderMessagePic(i) }}" />
      <div class="message-body">
        <div class="message-nav" [ngStyle]="{
          'flex-direction': msg.name === eingeloggterUser ? 'row-reverse' : 'row'
        }">
          <div class="message-name">{{ msg.name }}</div>
          <div class="message-time">{{ getMessageTime(msg.time) }} Uhr</div>
        </div>
        <div
          [ngClass]="{
            'message-text-owner': msg.name === eingeloggterUser,
            'message-text': msg.name !== eingeloggterUser
          }"
        >
          {{ msg.msg }}
        </div>
        <div class="message-nav" [ngStyle]="{
          'flex-direction': msg.name === eingeloggterUser ? 'row-reverse' : 'row'
        }">
          <div class="message-answer">2 answer</div>
          <div class="message-time">last message</div>
        </div>
      </div>
    </div>
    <div #anchor id="anchor"></div>
  </div>

  <div class="main-input-container">
    <textarea
      [(ngModel)]="textareaContent"
      class="main-input-field"
      placeholder="Nachricht an # {{ channel1.name }}"
    ></textarea>
    <div class="main-inputfield-container">
      <div class="main-input-icons-nav">
        <button class="icon-add inputfield-icon icon"></button>
        <div class="stroke-icons-nav"></div>
        <button class="icon-smile inputfield-icon icon"></button>
        <button class="icon-ad inputfield-icon icon"></button>
      </div>
      <button
        class="main-input-confirm inputfield-icon"
        (click)="getTimeStamp()"
      ></button>
    </div>
  </div>
</div>
