<div class="header-menu">
    <div class="left-container">
        <img class="logo" src="../../assets/img/logo_small.svg" alt="">

        <app-search-input class="input-container"></app-search-input>

    </div>
    <div class="right-container" (click)="drownDownMenuOpen = true">
        <span class="username">{{activeUser.displayName}}</span>
        <app-user-pic class="user-pic-size" [status]="true" [online]="true"
            [userImageName]="activeUser.photoURL"></app-user-pic>
        <img class="arrow-down" src="../../assets/img/arrow_down.svg" alt="">
    </div>
    <app-current-user-dropdown-menu *ngIf="drownDownMenuOpen" class="dropdown-menu"
        (dropDownMenuClosed)="drownDownMenuOpen = $event"
        [activeUser]="this.activeUser"></app-current-user-dropdown-menu>
</div>
